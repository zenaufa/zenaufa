        /* Base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Overpass', sans-serif;
            line-height: 1.7;
            color: #333333;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        /* Layout */
        .container {
            width: 80%;
            max-width: 1080px;
            margin: 0 auto;
            padding: 2rem 0;
        }

        /* Section Styles */
        .section {
            padding: 15px 0 0px;
            position: relative;
            overflow: hidden;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 4% 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
            z-index: 1;
        }

        .hero-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4rem;
            width: 100%;
        }

        .hero-text {
            flex: 1;
            animation: slideLeft 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hero-text h1 {
            font-size: 50px;
            margin-bottom: 1rem;
            animation: slideTop 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hero-image {
            flex: 1;
            animation: slideRight 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Scroll Arrow */
        .scroll-arrow {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .scroll-arrow img {
            width: 40px;
            height: 40px;
            filter: brightness(0);
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0) translateX(-50%);
            }

            40% {
                transform: translateY(-20px) translateX(-50%);
            }

            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        /* Experience Section */
        .experience-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            gap: 4rem;
        }


        .section .experience-item:last-child {
            margin-bottom: 5px;

        }

        .experience-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .experience-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 50%;
        }

        .experience-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 45%;
        }

        .experience-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }



        /* Section Headers */
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 1;
            transform: none;
            transition: none;
        }

        .section-header h2 {
            font-size: 2.5rem;
            color: #333333;
            margin-bottom: 1rem;
        }

        /* Animated Text */
        .animated-text {
            min-height: 2em;
            margin: 1rem 0;
            font-size: 1.2rem;
            opacity: 0;
            animation: initialFadeIn 1s ease-out forwards;
            animation-delay: 1s;
        }

        .animated-text.changing {
            animation: textChange 1.5s ease-in-out;
        }

        @keyframes initialFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textChange {
            0% {
                opacity: 1;
            }

            20% {
                opacity: 0;
                transform: translateY(10px);
            }

            80% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Particles Background */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .content-wrapper {
            position: relative;
            z-index: 3;
        }

        /* Text Styles */
        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #333333;
        }

        p {
            margin-bottom: 0.5rem;
            color: #555555;
        }

        /* Animations */
        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column;
                text-align: center;
                gap: 2rem;
            }

            .experience-item {
                flex-direction: column;
                align-items: stretch;
                margin-bottom: 6rem;
                gap: 1rem;
            }

            .experience-text {
                text-align: center;
                max-width: 100%;
            }

            .experience-image {
                margin: 0.5rem 0;
                width: 100%;
                min-width: 100%;
            }

            .container {
                width: 90%;
            }

            .hero-text h1 {
                font-size: 40px;
            }

            .section {
                padding: 15px 0 0px;
            }

            .section-header {
                margin-bottom: 4rem;
            }
        }





        /* Floating Gradient Orbs */
        .floating-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            transition: background 1.5s ease;
            /* Smooth color transition */
        }

        :root {
            --orb1-color: #a855f7;
            --orb2-color: #ec4899;
            --orb3-color: #06b6d4;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: var(--orb1-color);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: var(--orb2-color);
            top: 50%;
            right: 10%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: var(--orb3-color);
            bottom: 10%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 30px) rotate(240deg);
            }
        }

        /* Vignette Glow Effect */
        .vignette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(124, 58, 237, 0.1) 100%);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        /* Scroll Progress Bar */
        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #a855f7, #7c3aed);
            z-index: 10000;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.1s ease-out;
        }

            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        }

        .carousel-container:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            flex: 0 0 100%;
            width: 100%;
            display: flex;
            justify-content: center;
        }

            display: block;
            width: 100%;
        }

            width: 100%;
            height: auto;
            display: block;
            border-radius: 0;
            /* Container handles radius */
            box-shadow: none;
            /* Container handles shadow */
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        .carousel-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* Hover Effects */
        .hero-image img {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }

        .hero-image img:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
        }

        .experience-image {
            perspective: 1000px;
        }

        .experience-image img {
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
            transform-style: preserve-3d;
        }



        /* Parallax Effect */
        .hero {
            background-attachment: fixed;
        }

        /* Headers */
        .section-header h2 {
            position: relative;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #000000, #000000);
            border-radius: 2px;
        }

        .section-header h2:hover {
            background: linear-gradient(90deg, #000000, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Text Reveal */
        .experience-item {
            transform: translateY(40px);
        }

        .experience-item.visible {
            transform: translateY(0);
        }

        /* Scroll Arrow */
        .scroll-arrow {
            transition: transform 0.3s ease, animation-play-state 0.3s ease;
        }

        .scroll-arrow:hover {
            transform: translateX(-50%) scale(1.2);
            animation-play-state: paused;
        }

        /* Buttons */
        button,
        .btn {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        button:hover,
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }

        /* Pulse Animation */
        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(124, 58, 237, 0);
            }
        }
    </style>
</head>

    <script>
        // Defer script execution until DOM is ready
        window.addEventListener('DOMContentLoaded', function () {
            // ========== LENIS SMOOTH SCROLLING ==========

            // ========== SCROLL PROGRESS BAR ==========

            // ========== VIGNETTE GLOW INTENSITY ==========
            const vignetteOverlay = document.querySelector('.vignette-overlay');
            window.addEventListener('scroll', () => {
                const scrollPercentage = window.pageYOffset / (document.documentElement.scrollHeight - window.innerHeight);
                const opacity = 0.3 + (scrollPercentage * 0.3); // Range from 0.3 to 0.6
                vignetteOverlay.style.opacity = opacity;

            // ========== PARTICLE SYSTEM WITH MOUSE REPULSION ==========
            let particlesLoaded = false;

            particlesJS('particles-js', {

                    }
                },
                interactivity: {

                        },

            });

            // ========== STAGGERED REVEAL ANIMATIONS ==========
            let ticking = false;
            const experienceItems = document.querySelectorAll('.experience-item');

            function handleScrollAnimation() {
                let revealedCount = 0;
                const windowHeight = window.innerHeight || document.documentElement.clientHeight;

                experienceItems.forEach((item) => {
                    if (item.classList.contains('visible')) return;

                    const rect = item.getBoundingClientRect();
                    if (rect.top <= windowHeight * 0.9) {
                        setTimeout(() => {
                            item.classList.add('visible');
                        }, revealedCount * 100); // 100ms stagger delay
                        revealedCount++;
                    }
                });
                ticking = false;
            }

            window.addEventListener('scroll', function () {
                if (!ticking) {
                    window.requestAnimationFrame(function () {
                        handleScrollAnimation();
                    });
                    ticking = true;
                }
            }, { passive: true });

            handleScrollAnimation();


            document.querySelector('.scroll-arrow').addEventListener('click', function (e) {
                e.preventDefault();
                const experienceSection = document.getElementById('experience');
                lenis.scrollTo(experienceSection, { duration: 1.2 });
            });

            // Parallax
            const hero = document.querySelector('.hero');
            window.addEventListener('scroll', () => {
                const scrolled = window.pageYOffset;
                hero.style.backgroundPositionY = scrolled * 0.5 + 'px';
            }, { passive: true });

            // ========== DYNAMIC BACKGROUND COLORS FROM IMAGES ==========
            const orbs = document.querySelectorAll('.orb');
            let canvas = document.createElement('canvas');
            let ctx = canvas.getContext('2d');
            canvas.width = 10;
            canvas.height = 10;

            function getAverageColor(img) {
                try {
                    ctx.drawImage(img, 0, 0, 10, 10);
                    const imageData = ctx.getImageData(0, 0, 10, 10).data;
                    let r = 0, g = 0, b = 0, count = 0;

                    for (let i = 0; i < imageData.length; i += 4) {
                        r += imageData[i];
                        g += imageData[i + 1];
                        b += imageData[i + 2];
                        count++;
                    }

                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);

                    return `rgb(${r}, ${g}, ${b})`;
                } catch (e) {
                    console.error('Cannot extract color', e);
                    return null;
                }
            }

            function rgbToHsl(r, g, b) {
                r /= 255, g /= 255, b /= 255;
                const max = Math.max(r, g, b), min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max === min) {
                    h = s = 0; // achromatic
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }

                return [h * 360, s * 100, l * 100];
            }

            // Fallback colors for file:// protocol or when CORS fails
            const fallbackColors = {
                'IMG_20240314': 'rgb(0, 174, 239)', // Okadoc (Blue)
                'IMG_0589': 'rgb(240, 90, 40)',     // Ekipa (Orange)
                'photo_2021': 'rgb(237, 28, 36)',   // LinkAja (Red)

                '30052458': 'rgb(209, 17, 22)',     // MatahariMall (Red)
                '16178657': 'rgb(248, 160, 26)',    // Livaza (Orange)
                '37500598': 'rgb(61, 220, 132)',    // Android (Green)
                'Screenshot': 'rgb(0, 156, 223)',   // Certs (Blue)
                'Screen-Shot': 'rgb(0, 156, 223)',  // Certs (Blue)
                '16512': 'rgb(0, 156, 223)',        // Scrum.org (Blue)
                '16224': 'rgb(166, 25, 46)',        // ScrumInc (Red)
                'ES4Ge': 'rgb(0, 115, 230)',        // DevOpsDays (Blue)
                '74470889': 'rgb(240, 90, 40)',     // Agile (Orange)
                '44913264532': 'rgb(0, 115, 230)',  // Agile Impact (Blue)
                '39921998630': 'rgb(0, 115, 230)',  // DevOpsDays (Blue)
                '20024197': 'rgb(240, 90, 40)',     // Agile Indo (Orange)
                '22339480': 'rgb(61, 220, 132)',    // Google (Green)
                '14500296': 'rgb(255, 203, 5)',     // Pokemon (Yellow)
            };



            function applyColorFromImage(img) {
                let color = null;


                const src = img.src || "";

                for (const [key, val] of Object.entries(fallbackColors)) {
                    if (src.includes(key)) {
                        color = val;
                        break;
                    }
                }


                if (!color) {
                    try {
                        color = getAverageColor(img);
                    } catch (e) {
                        // ignore canvas errors
                    }
                }

                if (color) {

                    const [r, g, b] = color.match(/\d+/g).map(Number);


                    let [h, s, l] = rgbToHsl(r, g, b);


                    s = Math.max(s, 60);


                    l = Math.max(40, Math.min(l, 70));

                    const fastColor = `hsl(${h}, ${s}%, ${l}%)`;


                    document.documentElement.style.setProperty('--orb1-color', fastColor);


                    document.documentElement.style.setProperty('--orb2-color', `hsl(${(h + 30) % 360}, ${s}%, ${l}%)`);
                    document.documentElement.style.setProperty('--orb3-color', `hsl(${(h + 60) % 360}, ${s}%, ${l}%)`);
                }
            }


            // Carousel
            function setupCarousel(wrapper) {
                const track = wrapper.querySelector('.carousel-track');
                const slides = Array.from(track.children);
                const nextBtn = wrapper.querySelector('.carousel-next');
                const prevBtn = wrapper.querySelector('.carousel-prev');
                const dotsContainer = wrapper.querySelector('.carousel-dots');
                let currentIndex = 0;

                let dots = [];

                function updateSlides() {
                    track.style.transform = `translateX(-${currentIndex * 100}%)`;
                    dots.forEach(d => d.classList.remove('active'));
                    if (dots[currentIndex]) dots[currentIndex].classList.add('active');


                    slides.forEach(s => s.classList.remove('active-slide'));
                    slides[currentIndex].classList.add('active-slide');


                    if (isElementInViewport(wrapper)) {
                        const activeImg = slides[currentIndex].querySelector('img');
                        if (activeImg) applyColorFromImage(activeImg);
                    }
                }

                function goToSlide(index) {
                    if (index < 0) index = slides.length - 1;
                    if (index >= slides.length) index = 0;
                    currentIndex = index;
                    updateSlides();
                }


                if (slides.length > 1) {
                    slides.forEach((_, index) => {
                        const dot = document.createElement('div');
                        dot.classList.add('dot');
                        if (index === 0) dot.classList.add('active');
                        dot.addEventListener('click', () => goToSlide(index));
                        dotsContainer.appendChild(dot);
                    });

                    nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));
                    prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
                } else {

                    if (nextBtn) nextBtn.style.display = 'none';
                    if (prevBtn) prevBtn.style.display = 'none';
                    if (dotsContainer) dotsContainer.style.display = 'none';
                }

                dots = Array.from(dotsContainer.children);


                slides[0].classList.add('active-slide');
            }


            document.querySelectorAll('.carousel-container').forEach(setupCarousel);

            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            // Image Observer
            // We need to re-observe if carousel changes, but simpler strategy:
            // The observer targets specific IMGs. If they are in viewport, they trigger.
            // But for carousel, all slides are technically "in viewport" if overflow is hidden? 
            // Actually, we should only trust the IntersectionObserver for the initial load/scroll, 
            // and let the carousel click handler take over for manual slide changes.

            // To prevent hidden slides from triggering observer, we can filter in the callback.
            // Check if img is inside an .active-slide or doesn't have a parent .carousel-slide (standalone img)

            const imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        const slide = img.closest('.carousel-slide');

                        // Only apply color if it's a standalone image OR the active slide of a carousel
                        if (!slide || slide.classList.contains('active-slide')) {
                            if (img.complete) {
                                applyColorFromImage(img);
                            } else {
                                img.onload = () => applyColorFromImage(img);
                            }
                        }
                    }
                });
            }, {
                threshold: [0.1, 0.5],
                rootMargin: "-10% 0px -10% 0px"
            });

            // Observe all IMG elements inside experience-image AND hero-image
            document.querySelectorAll('.experience-image img, .hero-image img').forEach(img => {
                imageObserver.observe(img);

                // Also update color on mouse enter
                img.addEventListener('mouseenter', () => {
                    applyColorFromImage(img);
                });
            });

            }
