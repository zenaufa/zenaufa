            padding: 0;

        /* ============================
           LAYOUT

        .container {

        .section {

            position: relative;
            overflow: hidden;
        }

        /* ============================
           HERO SECTION
           ============================ */

            min-height: 100vh;
            display: flex;
            align-items: center;
            position: relative;
            padding: 4% 0;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: transparent;
            z-index: 1;
        }

        .hero-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 4rem;
            width: 100%;
        }

        .hero-text {
            flex: 1;
            animation: slideLeft 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hero-text h1 {
            font-size: 50px;
            margin-bottom: 1rem;
            animation: slideTop 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hero-image {
            flex: 1;
            animation: slideRight 1.2s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
        }

        .hero-image img:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 40px rgba(124, 58, 237, 0.3);
        }

        /* ============================
           SCROLL ARROW
           ============================ */
        .scroll-arrow {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            cursor: pointer;
            animation: bounce 2s infinite;
            transition: transform 0.3s ease, animation-play-state 0.3s ease;
        }

        .scroll-arrow:hover {
            transform: translateX(-50%) scale(1.2);
            animation-play-state: paused;
        }

        .scroll-arrow img {
            width: 40px;
            height: 40px;
            filter: brightness(0);
        }

        /* ============================
           EXPERIENCE ITEMS
           ============================ */
        .experience-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 60px;
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            gap: 4rem;
        }

        .section .experience-item:last-child {
            margin-bottom: 5px;
        }

        .experience-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .experience-text {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 50%;
        }

        .experience-image {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 45%;
            perspective: 1000px;
        }

        .experience-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.4s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.4s ease;
            transform-style: preserve-3d;
        }

        /* ============================
           SECTION HEADERS
           ============================ */
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
            opacity: 1;
            transform: none;
            transition: none;
        }

        .section-header h2 {
            font-size: 2.5rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
            position: relative;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .section-header h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #000000, #000000);
            border-radius: 2px;
        }

        .section-header h2:hover {
            background: linear-gradient(90deg, #000000, #000000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ============================
           ANIMATED TEXT
           ============================ */
        .animated-text {
            min-height: 2em;
            margin: 1rem 0;
            font-size: 1.2rem;
            opacity: 0;
            animation: initialFadeIn 1s ease-out forwards;
            animation-delay: 1s;
        }

        .animated-text.changing {
            animation: textChange 1.5s ease-in-out;
        }

        /* ============================
           PARTICLES BACKGROUND
           ============================ */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .content-wrapper {
            position: relative;
            z-index: 3;
        }

        /* ============================
           TEXT STYLES
           ============================ */
        h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }

        p {
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        /* ============================
           FLOATING ORBS
           ============================ */
        .floating-orbs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
            transition: background 1.5s ease;
        }

        .orb1 {
            width: 300px;
            height: 300px;
            background: var(--orb1-color);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb2 {
            width: 400px;
            height: 400px;
            background: var(--orb2-color);
            top: 50%;
            right: 10%;
            animation-delay: 5s;
        }

        .orb3 {
            width: 250px;
            height: 250px;
            background: var(--orb3-color);
            bottom: 10%;
            left: 30%;
            animation-delay: 10s;
        }

        /* ============================
           VIGNETTE & SCROLL PROGRESS
           ============================ */
        .vignette-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: radial-gradient(circle at 50% 50%, transparent 40%, rgba(124, 58, 237, 0.1) 100%);
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-purple-light), var(--accent-purple));
            z-index: 10000;
            transform-origin: left;
            transform: scaleX(0);
            transition: transform 0.1s ease-out;
        }

        nav {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        /* ============================
           CAROUSEL
           ============================ */
        .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);

        .carousel-container:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-slide {
            min-width: 100%;
            flex: 0 0 100%;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .carousel-slide .et_pb_image_wrap,
        .carousel-slide picture {
            display: block;
            width: 100%;
        }

        .carousel-slide img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 0;
            box-shadow: none;
        }

        .carousel-slide-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .carousel-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.3);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .carousel-btn:hover {
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            transform: translateY(-50%) scale(1.1);
        }

        .carousel-prev {
            left: 10px;
        }

        .carousel-next {
            right: 10px;
        }

        .carousel-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* ============================
           BUTTONS
           ============================ */
        button,
        .btn {
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        button:hover,
        .btn:hover {
            transform: scale(1.08);
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.4);
        }

        /* ============================
           KEYFRAME ANIMATIONS
           ============================ */
        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0) translateX(-50%);
            }

            40% {
                transform: translateY(-20px) translateX(-50%);
            }

            60% {
                transform: translateY(-10px) translateX(-50%);
            }
        }

        @keyframes initialFadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes textChange {
            0% {
                opacity: 1;
            }

            20% {
                opacity: 0;
                transform: translateY(10px);
            }

            80% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideTop {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -50px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 30px) rotate(240deg);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(124, 58, 237, 0.4);
            }

            50% {
                box-shadow: 0 0 0 10px rgba(124, 58, 237, 0);
            }
        }

        /* ============================
           RESPONSIVE DESIGN
           ============================ */

            .hero-content {

                text-align: center;
                gap: 2rem;

            .experience-item {

            .container {

            }

            .hero-text h1 {
                font-size: 40px;
            }

            .section {
                padding: 15px 0 0px;
            }

            .section-header {
                margin-bottom: 4rem;
            }
        }
    </style>
</head>

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 10;

            function getAverageColor(img) {
                try {
                    ctx.drawImage(img, 0, 0, 10, 10);
                    const imageData = ctx.getImageData(0, 0, 10, 10).data;
                    let r = 0, g = 0, b = 0, count = 0;

                    for (let i = 0; i < imageData.length; i += 4) {
                        r += imageData[i];
                        g += imageData[i + 1];
                        b += imageData[i + 2];
                        count++;
                    }

                    r = Math.floor(r / count);
                    g = Math.floor(g / count);
                    b = Math.floor(b / count);

                    return `rgb(${r}, ${g}, ${b})`;
                } catch (e) {
                    return null;
                }
            }

            function rgbToHsl(r, g, b) {
                r /= 255; g /= 255; b /= 255;
                const max = Math.max(r, g, b), min = Math.min(r, g, b);
                let h, s, l = (max + min) / 2;

                if (max === min) {
                    h = s = 0;
                } else {
                    const d = max - min;
                    s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                    switch (max) {
                        case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                        case g: h = (b - r) / d + 2; break;
                        case b: h = (r - g) / d + 4; break;
                    }
                    h /= 6;
                }

                return [h * 360, s * 100, l * 100];
            }

            function applyColorFromImage(img) {
                let color = null;
                const src = img.src || "";

                for (const [key, val] of Object.entries(CONFIG.fallbackColors)) {
                    if (src.includes(key)) {
                        color = val;
                        break;
                    }
                }

                // Try to extract color from image if no fallback
                if (!color) {
                    try {
                        color = getAverageColor(img);
                    } catch (e) { }
                }

                if (color) {
                    const [r, g, b] = color.match(/\d+/g).map(Number);
                    let [h, s, l] = rgbToHsl(r, g, b);
                    s = Math.max(s, 60);
                    l = Math.max(40, Math.min(l, 70));

                    const fastColor = `hsl(${h}, ${s}%, ${l}%)`;
                    document.documentElement.style.setProperty('--orb1-color', fastColor);
                    document.documentElement.style.setProperty('--orb2-color', `hsl(${(h + 30) % 360}, ${s}%, ${l}%)`);
                    document.documentElement.style.setProperty('--orb3-color', `hsl(${(h + 60) % 360}, ${s}%, ${l}%)`);
                }

            function setupCarousel(wrapper) {
                const track = wrapper.querySelector('.carousel-track');
                const slides = Array.from(track.children);
                const nextBtn = wrapper.querySelector('.carousel-next');
                const prevBtn = wrapper.querySelector('.carousel-prev');
                const dotsContainer = wrapper.querySelector('.carousel-dots');
                let currentIndex = 0;
                let dots = [];

                function updateSlides() {
                    track.style.transform = `translateX(-${currentIndex * 100}%)`;
                    dots.forEach(d => d.classList.remove('active'));
                    if (dots[currentIndex]) dots[currentIndex].classList.add('active');

                    slides.forEach(s => s.classList.remove('active-slide'));
                    slides[currentIndex].classList.add('active-slide');

                    if (isElementInViewport(wrapper)) {
                        const activeImg = slides[currentIndex].querySelector('img');
                        if (activeImg) applyColorFromImage(activeImg);
                    }
                }

                function goToSlide(index) {
                    if (index < 0) index = slides.length - 1;
                    if (index >= slides.length) index = 0;
                    currentIndex = index;
                    updateSlides();
                }

                // Only show controls if multiple slides
                if (slides.length > 1) {
                    slides.forEach((_, index) => {
                        const dot = document.createElement('div');
                        dot.classList.add('dot');
                        if (index === 0) dot.classList.add('active');
                        dot.addEventListener('click', () => goToSlide(index));
                        dotsContainer.appendChild(dot);
                    });

                    nextBtn.addEventListener('click', () => goToSlide(currentIndex + 1));
                    prevBtn.addEventListener('click', () => goToSlide(currentIndex - 1));
                } else {
                    if (nextBtn) nextBtn.style.display = 'none';
                    if (prevBtn) prevBtn.style.display = 'none';
                    if (dotsContainer) dotsContainer.style.display = 'none';
                }

                dots = Array.from(dotsContainer.children);
                slides[0].classList.add('active-slide');
            }

            document.querySelectorAll('.carousel-container').forEach(setupCarousel);

            function isElementInViewport(el) {
                const rect = el.getBoundingClientRect();
                return (
                    rect.top >= 0 &&
                    rect.left >= 0 &&
                    rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                    rect.right <= (window.innerWidth || document.documentElement.clientWidth)
                );
            }

            // IMAGE OBSERVER
            // ===========================================

            const imageObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {

                rootMargin: "-10% 0px -10% 0px"
            });

            document.querySelectorAll('.experience-image img, .hero-image img').forEach(img => {
                imageObserver.observe(img);
                img.addEventListener('mouseenter', () => applyColorFromImage(img));
            });

            // ===========================================
            // ROLE ANIMATION
            // ===========================================

            let currentRole = 0;
            const roleElement = document.getElementById('role-text');

            function updateRole() {
                requestAnimationFrame(() => {
                    roleElement.classList.add('changing');

                    setTimeout(() => {
                        currentRole = (currentRole + 1) % CONFIG.roles.length;
                        roleElement.textContent = CONFIG.roles[currentRole];

                        requestAnimationFrame(() => {
                            roleElement.classList.remove('changing');
                        });
                    }, 400);
                });
            }

            roleElement.textContent = CONFIG.roles[0];

            setTimeout(() => {
                setInterval(updateRole, CONFIG.roleChangeInterval);
            }, 400);
        });
    </script>
</body>

</html>
